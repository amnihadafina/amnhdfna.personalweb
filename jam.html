<!DOCTYPE html>
<html>

<head>
       <title>Home with Digital Clock</title>
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #f7f3e9;
        }

       
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #A09EBB;
            padding: 5px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .menu a {
            color: #F7F3E3;
            text-decoration: none;
            margin: 0 25px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #E9DED3;
            transform: scale(1.1); /* Menu pop up bila hover */
        }

       
        .clock-container {
            position: fixed;
            top: 60px;
            left: 20px; 
           
            padding: 10px;
            text-align: center;
            z-index: 999;
        }

        .clock {
            font-size: 24px;
            font-weight: bold;
            color: #7d4f50;
            margin: 0;
        }

        .date {
            font-size: 14px;
            color: #555;
            margin: 5px 0 0;
        }

      
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5ebe0;
            color: #7d4f50;
            text-align: center;
            padding: 5px;
            font-size: 10px;
        }
    </style>
</head>

<body>
  
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="aboutmeni.html">About Me</a>
        <a href="eduamni.html">Education</a>
        <a href="iman.html">Association</a>
        <a href="hobby.html">Family</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact & Feedback</a>
    </div>

    
    <div class="clock-container">
        <p class="clock" id="clock">00:00:00</p>
        <p class="date" id="date">January 1, 2024</p>
    </div>

  
    <footer>
        &copy; 2024 Amni Hadafina Abd Ghani. All Rights Reserved.
    </footer>

    <script>
        function updateClock() {
            const now = new Date();

            // Get hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Add leading zero if the value is less than 10
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Update clock display
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Get current date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString(undefined, options);
            document.getElementById('date').textContent = date;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initialize clock on page load
        updateClock();
    </script>
</body>

</html>
