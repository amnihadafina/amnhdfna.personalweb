    <style>
         body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-image: url('wallcontact.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        /* Sticky Menu */
        .menu {
            position: sticky;
            top: 0;
            background-color: #A09EBB;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 0;
        }

        .menu a {
            color: #F7F3E3;
            text-decoration: none;
            margin: 0 25px;
            font-size: 18px;
            transition: color 0.3s ease; 
        }

        .menu a:hover {
            color: #E9DED3;
            transform: scale(1.1);
        }


        h1 {
            color: #7d4f50;
            text-align: center;
            margin-bottom: 80px;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .contact-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .contact-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        footer {
            text-align: center;
            font-size: 12px;
            padding: 10px;
            background-color: #f5ebe0;
            color: #7d4f50;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
